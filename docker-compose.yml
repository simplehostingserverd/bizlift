version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bizlift-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bizlift
      POSTGRES_PASSWORD: bizlift_password
      POSTGRES_DB: bizlift
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bizlift"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bizlift-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://bizlift:bizlift_password@postgres:5432/bizlift
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: your-secret-key-change-in-production-min-32-chars
      NODE_ENV: production
      # Stripe keys (optional - can be configured via admin panel)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
      # URLs now configurable via admin panel (optional here)
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      STRIPE_SUCCESS_URL: ${STRIPE_SUCCESS_URL:-}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-}
    command: sh -c "npx prisma migrate deploy && npm start"
    volumes:
      - app_data:/app/.next/cache

volumes:
  postgres_data:
  app_data:
